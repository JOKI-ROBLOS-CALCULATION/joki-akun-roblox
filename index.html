<!DOCTYPE html>
<html lang="id">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Joki Level</title>
    <style>
      body {
        background-color: #ffffff;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: #00aeff;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgb(0, 140, 255);
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        position: center;
        margin: 10px -5px;
        border: none;
        border-radius: 5px;
        transition: 0.3s;
      }
      input {
        background: #ffffff;
        color: black;
      }
      button {
        background: white;
        color: black;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Kalkulator Joki Level</h2>
      <label for="start">Level Awal:</label>
      <input type="number" id="start" placeholder="Masukkan level awal" />
      <label for="end">Level Akhir:</label>
      <input type="number" id="end" placeholder="Masukkan level akhir" />
      <button onclick="hitungJoki()">Hitung Harga</button>
      <h3>Total Harga: <span id="result">0</span> Rupiah</h3>
    </div>
    <script>
      function hitungJoki() {
        let start = parseInt(document.getElementById("start").value);
        let end = parseInt(document.getElementById("end").value);
        let totalHarga = 0;

        if (
          isNaN(start) ||
          isNaN(end) ||
          start >= end ||
          start < 1 ||
          end > 2500
        ) {
          alert("Masukkan level dengan benar (1-2500)");
          return;
        }

        for (let i = start; i < end; i++) {
          if (i < 1000) {
            totalHarga += 200; // Level 0-1000 harganya 200
          } else if (i < 2000) {
            totalHarga += 400; // Level 1000-2000 harganya 400
          } else if (i < 2500) {
            totalHarga += 500; // Level 2000-2500 harganya 500
          }
        }

        document.getElementById("result").innerText =
          totalHarga.toLocaleString("id-ID");
      }
    </script>
  </body>
</html>
